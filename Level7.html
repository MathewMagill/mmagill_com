  <div class="container">
    <div style="top: 400px; left: 100px" class="box" id="box1" onmousemove="MouseMoveBox1a(event),MouseMoveBox1b(event),MouseMoveBox1c(event),MouseMoveBox1d(event)" ontouchmove="TouchMoveBox1a(event),TouchMoveBox1b(event),TouchMoveBox1c(event),TouchMoveBox1d(event)" onmouseup="TouchEndBox1(event)" ontouchend="TouchEndBox1(event)">🍎</div>
    <div style="top: 400px; left: 200px" class="box" id="box2" onmousemove="MouseMoveBox2a(event),MouseMoveBox2b(event),MouseMoveBox2c(event),MouseMoveBox2d(event)" ontouchmove="TouchMoveBox2a(event),TouchMoveBox2b(event),TouchMoveBox2c(event),TouchMoveBox2d(event)" onmouseup="TouchEndBox2(event)" ontouchend="TouchEndBox2(event)">🍌</div>
    <div style="top: 400px; left: 300px" class="box" id="box3" onmousemove="MouseMoveBox3a(event),MouseMoveBox3b(event),MouseMoveBox3c(event),MouseMoveBox3d(event)" ontouchmove="TouchMoveBox3a(event),TouchMoveBox3b(event),TouchMoveBox3c(event),TouchMoveBox3d(event)"  onmouseup="TouchEndBox3(event)" ontouchend="TouchEndBox3(event)">🍇</div>
    <div style="top: 400px; left: 400px" class="box" id="box4" onmousemove="MouseMoveBox4a(event),MouseMoveBox4b(event),MouseMoveBox4c(event),MouseMoveBox4d(event)" ontouchmove="TouchMoveBox4a(event),TouchMoveBox4b(event),TouchMoveBox4c(event),TouchMoveBox4d(event)"  onmouseup="TouchEndBox4(event)" ontouchend="TouchEndBox4(event)">🍓</div>

  <script>
if (window.safari) {
  history.pushState(null, null, location.href);
  window.onpopstate = function(event) {
      history.go(1);
  };
}

var playerscore = document.getElementById("app_status7").value;
document.getElementById("playerscore").innerHTML = ("Score: " + playerscore);

var set = ['苹果','香蕉','葡萄','草莓'];

set.sort(function(a, b){return 0.5 - Math.random()});
document.getElementById("set_status").innerHTML = set;
document.getElementById("set_pick").value = set[0];
document.getElementById("prompt").innerHTML = set[0];

const container = document.querySelector('.container');
container.addEventListener('pointerdown', userPressed, { passive: true });

var element, bbox, startX, startY, deltaX, deltaY, raf;

function userPressed(event) {
  element = event.target;
  if (element.classList.contains('box')) {
    startX = event.clientX;
    startY = event.clientY;
    bbox = element.getBoundingClientRect();
    container.addEventListener('pointermove', userMoved, { passive: true });
    container.addEventListener('pointerup', userReleased, { passive: true });
    container.addEventListener('pointercancel', userReleased, { passive: true });
  };
};

function userMoved(event) {
  // if no previous request for animation frame - we allow js to proccess 'move' event:
  if (!raf) {
    deltaX = event.clientX - startX;
    deltaY = event.clientY - startY;
    raf = requestAnimationFrame(userMovedRaf);
  }
};

function userMovedRaf() {
  element.style.transform = "translate3d("+deltaX+"px,"+deltaY+"px, 0px)";
  // once the paint job is done we 'release' animation frame variable to allow next paint job:
  raf = null;
};

function userReleased(event) {
  container.removeEventListener('pointermove', userMoved);
  container.removeEventListener('pointerup', userReleased);
  container.removeEventListener('pointercancel', userReleased);
  // if animation frame was scheduled but the user already stopped interaction - we cancel the scheduled frame:
  if (raf) {
    cancelAnimationFrame(raf);
    raf = null;
  };
  element.style.left = bbox.left + deltaX + "px";
  element.style.top = bbox.top + deltaY + "px";
  element.style.transform = "translate3d(0px,0px,0px)";
  // added based on Daniel Faure's feedback:
  deltaX = deltaY = null;
};

var div = document.getElementById("box1");
  var rect = div.getBoundingClientRect();
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
  document.getElementById('box1_status').innerHTML = ("Box 1 - Left: " + x + ", Top: " + y + ", Width: " + w + ", Height: " + h);

  var div = document.getElementById("box2");
  var rect = div.getBoundingClientRect();
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
  document.getElementById('box2_status').innerHTML = ("Box 2 - Left: " + x + ", Top: " + y + ", Width: " + w + ", Height: " + h);

  var div = document.getElementById("box3");
  var rect = div.getBoundingClientRect();
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
  document.getElementById('box3_status').innerHTML = ("Box 2 - Left: " + x + ", Top: " + y + ", Width: " + w + ", Height: " + h);

  var div = document.getElementById("box4");
  var rect = div.getBoundingClientRect();
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
  document.getElementById('box4_status').innerHTML = ("Box 2 - Left: " + x + ", Top: " + y + ", Width: " + w + ", Height: " + h);

  function MouseMoveBox1a(event) {
    var div = document.getElementById("box1");
  var rect = div.getBoundingClientRect();
  
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
 
  if (x > 200 && x < 300)  {
  
  document.getElementById("Delicious").style.visibility = "hidden";
  document.getElementById("General").style.visibility = "hidden";
  document.getElementById("Open").style.visibility = "hidden";
  document.getElementById("Whole_Shell_Background").style.visibility = "visible";
  document.getElementById("Whole_Shell_Foreground").style.visibility = "visible";
  document.getElementById("Tail_Shaft").style.visibility = "hidden";
  document.getElementById("Tail_End").style.visibility = "hidden";
  document.getElementById("Broken_Shell_Background").style.visibility = "visible";
  document.getElementById("Broken_Shell_Foreground").style.visibility = "visible";
}}

function MouseMoveBox1b(event) {
  var div = document.getElementById("box1");
  var rect = div.getBoundingClientRect();
  
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
 
  if (x > 300 && x < 500 && y > 100 && y < 300)  {
  
  document.getElementById("Delicious").style.visibility = "hidden";
  document.getElementById("General").style.visibility = "visible";
  document.getElementById("Open").style.visibility = "hidden";
  document.getElementById("Whole_Shell_Background").style.visibility = "hidden";
  document.getElementById("Whole_Shell_Foreground").style.visibility = "hidden";
  document.getElementById("Tail_Shaft").style.visibility = "visible";
  document.getElementById("Tail_End").style.visibility = "visible";
  document.getElementById("Broken_Shell_Background").style.visibility = "visible";
  document.getElementById("Broken_Shell_Foreground").style.visibility = "visible";
}}

function MouseMoveBox1c(event) {
  var div = document.getElementById("box1");
  var rect = div.getBoundingClientRect();
  
  x = rect.left;
  y = rect.top;
  w = rect.width;
  h = rect.height;
 
  if (x > 500 && x < 730 && y > 100 && y < 300)  {
  
  document.getElementById("Delicious").style.visibility = "hidden";
  document.getElementById("General").style.visibility = "hidden";
  document.getElementById("Open").style.visibility = "visible";
  document.getElementById("Whole_Shell_Background").style.visibility = "hidden";
  document.getElementById("Whole_Shell_Foreground").style.visibility = "hidden";
  document.getElementById("Tail_Shaft").style.visibility = "visible";
  document.getElementById("Tail_End").style.visibility = "visible";
  document.getElementById("Broken_Shell_Background").style.visibility = "visible";
