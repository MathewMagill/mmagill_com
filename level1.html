    var num = parseInt(document.getElementById('score').innerHTML);

     }

     function marginLeft() {
      var scoreValue = document.getElementById("score").innerHTML;

      if (scoreValue >= 9) {
        document.getElementById("score").style.marginLeft = "-40px";
        document.getElementById("question").style.marginLeft = "16px";
      }}

      

     function Level(){
