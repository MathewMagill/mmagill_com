<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Spelling Test - Medium</title>
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="shortcut icon" href="android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="android-chrome-512x512.png">
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        .flashcard-container { perspective: 1000px; width: 500px; height: 350px; }
        .flashcard { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.8s ease-in-out; cursor: pointer; transform: rotateY(0deg); }
        .flashcard-side { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; font-size: 24px; font-weight: normal; }
        .flashcard-front { background: white; color: black; transform: rotateY(0deg); }
        .flashcard-back { background: repeating-linear-gradient(45deg,#e8e8e8,#e8e8e8 2px,#d5d5d5 2px,#d5d5d5 4px); color: black; transform: rotateY(180deg); }
        .flashcard-side:hover { box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3); }
        .instructions { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: black; text-align: center; font-size: 22px; }
        .rotation-info { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: black; font-size: 18px; text-align: center; font-weight: bold; }
        .back-button { position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: #ff9800; color: white; text-decoration: none; border-radius: 8px; font-size: 16px; transition: background 0.3s ease; }
        .back-button:hover { background: #f57c00; }
    </style>
</head>
<body>
    <a href="spanish.html" class="back-button" style="position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: #ff9800; color: white; text-decoration: none; border-radius: 8px; font-size: 16px; transition: background 0.3s ease;">← Back to Spanish Menu</a>
    <div class="instructions">Write the correct Spanish word or phrase for the English meaning shown below...</div>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-side flashcard-front">
                <div id="question-content">
                    <h2 style="font-family: Calibri, Arial, sans-serif; color: black; font-weight: normal; margin-top: 0; margin-bottom: 18px;">Question 1</h2>
                    <div style="height: 54px; width: 320px; margin: 0 auto 18px auto; border: 2px dashed #cccccc; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #999999; font-size: 18px;">Write the Spanish word or phrase.</div>
                    <p style="font-size: 32px; margin-bottom: 12px; margin-top: 0; font-family: Calibri, Arial, sans-serif; color: black;"><span>Meaning:</span> <span id="question-meaning"></span></p>
                </div>
            </div>
            <div class="flashcard-side flashcard-back">
                <div id="answer-content">
                    <h2 style="font-family: Calibri, Arial, sans-serif; color: black; font-weight: normal; margin-top: 0; margin-bottom: 16px;">Answer 1</h2>
                    <p id="answer-character" style="font-size: 40px; margin-bottom: 22px; margin-top: 0; font-family: Calibri, Arial, sans-serif; color: red;"></p>
                    <p style="font-size: 32px; margin-bottom: 12px; margin-top: 0; font-family: Calibri, Arial, sans-serif; color: black;"><span>Meaning:</span> <span id="answer-meaning"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="rotation-info" id="rotationInfo">Hint in: 6s</div>
    <script>
        const flashcard = document.getElementById('flashcard');
        const rotationInfo = document.getElementById('rotationInfo');
        let currentRotation = 0;
        let clickCount = 0;
        let autoRotateInterval;
        let countdownInterval;
        let secondsRemaining = 6;
        let isShowingAnswer = false;
        let answerTimeRemaining = 3;
        let currentQuestionIndex = 0;

        // Question data
        const questions = [
            {
                title: "Question 1",
                meaning: 'December',
                character: 'Diciembre',
                answerTitle: "Answer 1"
            },
            {
                title: "Question 2",
                meaning: 'How are you?',
                character: '¿Como estas?',
                answerTitle: "Answer 2"
            },
            {
                title: "Question 3",
                meaning: 'My name is…',
                character: 'Me llamo…',
                answerTitle: "Answer 3"
            },
            {
                title: "Question 4",
                meaning: 'Older brother',
                character: 'hermano mayor',
                answerTitle: "Answer 4"
            },
            {
                title: "Question 5",
                meaning: 'Younger sister',
                character: 'hermana menor',
                answerTitle: "Answer 5"
            },
            {
                title: "Question 6",
                meaning: 'I am 13 years old',
                character: 'Tengo trece años',
                answerTitle: "Answer 6"
            },
            {
                title: "Question 7",
                meaning: 'March and January',
                character: 'marzo y enero',
                answerTitle: "Answer 7"
            },
            {
                title: "Question 8",
                meaning: '67231',
                character: 'seis, siete, dos, tres, uno',
                answerTitle: "Answer 8"
            },
            {
                title: "Question 9",
                meaning: '89425',
                character: 'ocho, nueve, cuatro, dos, cinco',
                answerTitle: "Answer 9"
            },
            {
                title: "Question 10",
                meaning: 'In my family there are 4 people',
                character: 'En mi familia hay cuatro personas',
                answerTitle: "Answer 10"
            }
        ];

        function updateQuestionContent() {
            const question = questions[currentQuestionIndex];
            document.querySelector('#question-content h2').textContent = question.title;
            document.getElementById('question-meaning').textContent = question.meaning;
        }

        function updateAnswerContent() {
            const question = questions[currentQuestionIndex];
            document.querySelector('#answer-content h2').textContent = question.answerTitle;
            document.getElementById('answer-character').textContent = question.character;
            document.getElementById('answer-meaning').textContent = question.meaning;
        }

        function updateCountdown() {
            if (isShowingAnswer) {
                rotationInfo.textContent = `Hint ends in: ${answerTimeRemaining}s`;
                answerTimeRemaining--;
                
                if (answerTimeRemaining < 0) {
                    // Switch back to question (next question in cycle)
                    currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                    isShowingAnswer = false;
                    secondsRemaining = 6;
                    answerTimeRemaining = 3;
                }
            } else {
                rotationInfo.textContent = `Hint in: ${secondsRemaining}s`;
                secondsRemaining--;
                
                if (secondsRemaining < 0) {
                    // Switch to answer
                    isShowingAnswer = true;
                    secondsRemaining = 6;
                    answerTimeRemaining = 3;
                }
            }
        }

        function rotateCard() {
            // Increment rotation by 180 degrees each flip
            currentRotation += 180;
            clickCount++;
            
            // Apply the rotation
            flashcard.style.transform = `rotateY(${currentRotation}deg)`;
            
            // Determine timing based on current side
            if (currentRotation % 360 === 0) {
                // Showing question side - update question content now
                updateQuestionContent();
                isShowingAnswer = false;
                secondsRemaining = 6;
                answerTimeRemaining = 3;
                // Schedule next rotation in 6 seconds
                clearInterval(autoRotateInterval);
                autoRotateInterval = setInterval(rotateCard, 6000);
            } else {
                // Showing answer side - update answer content now
                updateAnswerContent();
                isShowingAnswer = true;
                secondsRemaining = 6;
                answerTimeRemaining = 3;
                // Schedule next rotation in 3 seconds
                clearInterval(autoRotateInterval);
                autoRotateInterval = setInterval(rotateCard, 3000);
            }
            updateCountdown();
        }

        // Start automatic rotation
        function startAutoRotation() {
            // Initialize with first question
            updateQuestionContent();
            updateAnswerContent();
            // Start with question side for 6 seconds
            autoRotateInterval = setInterval(rotateCard, 6000);
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Stop automatic rotation
        function stopAutoRotation() {
            clearInterval(autoRotateInterval);
            clearInterval(countdownInterval);
        }

        // Manual click overrides auto rotation temporarily
        flashcard.addEventListener('click', function() {
            stopAutoRotation();
            rotateCard();
            // Show manual override message briefly
            rotationInfo.textContent = 'Manual flip - restarting timer...';
            setTimeout(() => {
                updateCountdown();
            }, 1000);
        });

        // Optional: Add keyboard support (spacebar to flip)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                flashcard.click();
            }
        });

        // Optional: Reset button functionality
        document.addEventListener('keydown', function(event) {
            if (event.code === 'KeyR') {
                stopAutoRotation();
                currentRotation = 0;
                clickCount = 0;
                currentQuestionIndex = 0;
                flashcard.style.transform = `rotateY(0deg)`;
                isShowingAnswer = false;
                secondsRemaining = 6;
                answerTimeRemaining = 3;
                updateQuestionContent();
                updateAnswerContent();
                updateCountdown();
                startAutoRotation();
            }
        });

        // Start automatic rotation when page loads
        startAutoRotation();
    </script>
</body>
</html>
